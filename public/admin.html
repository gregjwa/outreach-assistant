<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Prompt Admin</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        textarea { width: 100%; height: 600px; font-family: monospace; padding: 1rem; margin: 1rem 0; }
        button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        #status { margin-top: 1rem; font-weight: bold; }
        .warning { background: #fff3cd; color: #856404; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <h1>System Prompt Editor</h1>
    <div class="warning">
        Note: Changes made here are temporary and will be lost if the server restarts or redeploys. 
        Copy your final prompt to your local <code>system_prompt.txt</code> and commit to Git to make permanent.
    </div>
    <textarea id="promptEditor"></textarea>
    <br>
    <button onclick="savePrompt()">Save Prompt</button>
    <div id="status"></div>

    <script>
        async function loadPrompt() {
            try {
                const res = await fetch('/api/get-prompt');
                const data = await res.json();
                if (data.prompt) {
                    document.getElementById('promptEditor').value = data.prompt;
                }
            } catch (err) {
                console.error('Failed to load prompt', err);
                document.getElementById('status').innerText = 'Error loading prompt.';
            }
        }

        async function savePrompt() {
            const prompt = document.getElementById('promptEditor').value;
            const statusEl = document.getElementById('status');
            statusEl.innerText = 'Saving...';
            
            try {
                const res = await fetch('/api/update-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                
                if (res.ok) {
                    statusEl.innerText = 'Saved successfully! (Changes apply to next request)';
                    statusEl.style.color = 'green';
                } else {
                    statusEl.innerText = 'Error saving prompt.';
                    statusEl.style.color = 'red';
                }
            } catch (err) {
                console.error(err);
                statusEl.innerText = 'Network error.';
                statusEl.style.color = 'red';
            }
        }

        loadPrompt();
    </script>
</body>
</html>
